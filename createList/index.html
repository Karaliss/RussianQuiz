<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label>questions:</label>
        <input type="text" id="questions">
        <label>answers:</label>
        <input type="text" id="answers">
        <div class="buttons">
            <button onclick="addToList()" type="button">add</button>
            <button onclick="clearText()" type="button">clear</button>
        </div>
        
        <p id="errorMsg"></p>
    </form>

    <div class="output" id="output">
        <h1 id="outputText"></h1>
    </div>
    <script src="index.js"></script>
</body>
</html>
